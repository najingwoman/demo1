<body>
<!--头部-->
<div id="header"></div>
<div class="zhengti">
    <img src="img%20cooperative%20partner/hu.jpg" alt="" style="width: 100%">
    <div class="container">
        <h2 class="h2 text-center">合作伙伴</h2>

</div>

<div id="footer"></div>

<script>$('#header').load('header.html');
$('#footer').load('footer.html'); </script>
<script>
    $(document).ready(function(){
        ajax("data/t.json");
    });
    function  ajax(url){
        $.ajax({
            url:url,
            type:"get",
            success:function(data){
                var list="";
                var pro=data.list;
                var cssNew="";
                for(var i=0;i<pro.length;i++){
                        cssNew=pro[i].text;
                        if(cssNew!=""){
                            if(cssNew.charAt(1)=="a") {//块头
                                list += ' <div class="row row-margin-top color' + cssNew.charAt(0) +  '" >'
                            }
                            if(cssNew.charAt(1)!="a" && cssNew.charAt(1)!="b" ) {//非块头和块尾
                                list += ' <div class="col-md-3 text-center">\
                                    <p>' + pro[i].text + '</p>\
                                    </div>'
                            }
                            if(cssNew.charAt(1)=="b") {//块尾
                                list += ' </div>'
                            }
                        }
                       /* else {
                            list += ' <div class="col-md-3 text-center">\
                                        <p>' + pro[i].text + '</p>\
                                        </div>'
                        }*/
                    }
                $(".container1").append(list);

            }

        });
    }
</script>
</body>
